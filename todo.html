<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Things You Need To DO</title>
  </head>
  <body>

<!--1. show an ordered list of todo's 
        means create an html and create a ul with li inside 
2.show an input to enter a new todo
        means create an input type to accept text 
3. show a button to add todo
        means crate a button in html
    When the button is clicked \
        means use an event listener for clicked
    the text from the input box ( means to get the element from the document) is used to add a   list item ( means to create a function to move the list item) to the bottom of the list( need to append to the child )
4. the text from the input box is cleared out ( means we need to clear or delete the input from the box )

5. when the user clicks on an item it is removed ( this means add another event listener for the list item so that it is removed  from the list. )





-->

     <div class="container">
        <div class="row justify-content-center mt-4">
            <div>
                <div class="card">
                    <h3 class="card-header">To Do List</h3>
                    <div class="card-body">
                    
                    <ul id="list">

                        <li class="list-group-item-primary">Item</li>
                        <li class="list-group-item-primary">Get Groceries.</li>
                        <li class="list-group-item-primary">Do The Laundry.</li>
                    </ul>

                    <div class="add-item">                       
                        <input class="mb-1 p-1" type="text" id="input" placeholder="Add New Task Here.">
                        <button type="button" id="btn" class="btn btn-primary">Add to List.</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
  </body>
</html>
